<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Connect Four HTML Skeleton</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <div class="container">
            <h1 class="player-display"> A Tic Tac Toe?
        </div>
        <div class="board-container initial-state not-visible">
            <div class="board"></div>
            <div class="score-board">
                <div class="score1"></div>
                <div class="score2"></div>
            </div>
        </div>
        <div class="player-choice">
            <input type="radio" name="players" id="1P" value="1P" checked>
            <label for="1P">1 Player</label>
            <input type="radio" name="players" id="2P" value="2P">
            <label for="2P">2 Players</label>
        </div>
        <div class="information">
            <button class="game-ruler activated">New Game</button>
        </div>
        </div>

        <script src="script.js"></script>

    </body>

</html>
